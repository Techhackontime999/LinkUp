{% extends 'base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto px-4 py-8">
    <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-6 text-center">
        <div class="mb-4">
            <svg class="mx-auto h-12 w-12 text-yellow-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
        </div>
        <h1 class="text-xl font-semibold text-yellow-800 mb-2">User Not Found</h1>
        <p class="text-yellow-600 mb-4">The user "{{ username }}" could not be found. They may have deactivated their account or the username may be incorrect.</p>
        <div class="space-x-4">
            <a href="{% url 'messaging:inbox' %}" class="inline-flex items-center px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition-colors">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                </svg>
                Back to Messages
            </a>
            <a href="{% url 'search' %}?q={{ username }}" class="inline-flex items-center px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition-colors">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
                Search Users
            </a>
        </div>
    </div>
</div>
{% endblock %}
