{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto pt-6">
    <div class="premium-card p-1">
        <div class="px-8 py-10">
            <h1 class="text-2xl font-bold text-gray-800 mb-2">Apply for {{ job.title }}</h1>
            <p class="text-gray-500 mb-8">{{ job.company }} â€¢ {{ job.location }}</p>

            <form method="post" enctype="multipart/form-data" class="space-y-6">
                {% csrf_token %}

                <div class="space-y-2">
                    <label class="block text-sm font-bold text-gray-700">Upload Resume (PDF)</label>
                    <div class="relative">
                        <input type="file" name="resume" required accept=".pdf"
                            class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10">
                        <div
                            class="w-full px-4 py-6 border-2 border-dashed border-gray-200 rounded-2xl flex flex-col items-center justify-center bg-gray-50 hover:bg-gray-100 transition-all group">
                            <svg xmlns="http://www.w3.org/2000/svg"
                                class="h-10 w-10 text-gray-400 group-hover:text-purple-500 mb-2 transition-colors"
                                fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                            </svg>
                            <span class="text-sm font-semibold text-gray-600">Click or drag to upload resume</span>
                            <span class="text-xs text-gray-400 mt-1">Accepts PDF up to 5MB</span>
                        </div>
                    </div>
                </div>

                <div class="space-y-2">
                    <label class="block text-sm font-bold text-gray-700">Cover Letter</label>
                    <textarea name="cover_letter" rows="8" placeholder="Tell us why you're a great fit for this role..."
                        class="w-full px-4 py-3 border-2 border-gray-100 rounded-xl focus:border-purple-400 focus:ring-2 focus:ring-purple-100 transition-all outline-none resize-none"></textarea>
                </div>

                <div class="flex items-center space-x-4 pt-4">
                    <button type="submit" class="btn-premium px-10 py-3 text-lg w-full md:w-auto">Submit
                        Application</button>
                    <a href="{% url 'jobs:job_detail' job.pk %}"
                        class="text-gray-500 font-bold hover:text-gray-700 transition-colors">Back</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
